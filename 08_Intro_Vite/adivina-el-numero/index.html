<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <p>La computadora ha generado un número entre 1 y 100. ¡Adivínalo!</p>
    <p>Intentos restantes: <span id="contador">10</span></p>
    <input type="number" id="numero" min="1" max="100">
    <button id="adivinar">Adivinar</button>
    <button id="reiniciar" style="display: none;">Jugar de nuevo</button>
    <p id="mensaje"></p>
    <script type="module" src="src/main.js"></script>
</body>
</html>
